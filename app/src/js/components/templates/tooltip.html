<h3 class="txt-desktop bb-s fz-18 f-truncate">
    <span class="js-district w-50"></span> | 
    <span class="js-area"></span>
</h3>

<p class="txt-desktop h-50"> The median house price in  
    <span class="js-year-user"></span> was 
    <b><span class="js-factor fz-factor"></span> times</b><br>
    your salary. 
    <span class="js-year-affordable"></span>
</p>

<p class="txt-mobile"> In
    <span class="js-area"></span>,
    the median house price was 
    <b><span class="js-factor"></span> times</b> your salary. 
    <button class="btn-clear" type="button" tabindex="2">
        <svg class="icon-clear js-btn-clear" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="currentColor" d="M21 9.8l-.8-.8-5.2 4.8-5.2-4.8-.8.8 4.8 5.2-4.8 5.2.8.8 5.2-4.8 5.2 4.8.8-.8-4.8-5.2 4.8-5.2"/></svg>
    </button>

</p>

<div class="chart pos-r">
    <div class="chart-color pos-a">  
        <!-- hack for extra space using inline-block -->
        <div class="color-pipes-animate d-ib js-range"></div 
       ><div class="color-extra d-ib"></div> 
        <!-- end of hack -->
    </div>
    <div class="chart-color-outlier js-outlier pos-a">
        <div class="color-pipes d-ib js-outlier-pipe"></div 
       ><div class="color-extra d-ib"></div> 
    </div>
  
    <div class="chart-lines pos-a js-lines"></div>
    
    <div class="chart-label pos-r">
        <div class="pos-a-min">
            <div class="chart-pin-min"></div>
            £<span class="js-min"></span><br>
            <span class="c-grey2 fz-9">Cheapest</span>
        </div>
        <div class="pos-a-med">
            <span class="c-grey2 fz-9">Median house price</span><br>
            £<span class="js-med"></span>
            <div class="chart-pin-med"></div>
        </div>       
        <div class="pos-a-upf ta-r">
            <div class="chart-pin-upf"></div>
            £<span class="js-upf"></span><br>
            <span class="c-grey2 fz-9">More expensive</span>
        </div>
        <div class="pos-a-max ta-r">
            <span class="c-grey2 fz-9">Most expensive</span><br>
            £<span class="js-max"></span>
            <div class="chart-pin-max"></div>
        </div>
    </div>

</div>
