<div class="user__inner">
    <h2 class="subtitle">House prices in England and Wales</h2>
    <h1 class="title">Unaffordable country</h1>
    <p class="madlib">
        If you earned
        <input class="madlib__input" id="wage" type="text" />
        and wanted to buy a house
    </p>
    <p class="result result--bad">
        Then <span class="result__color">you wouldn't be able to afford
            XX% of the country</span>,
        which has gone up by <span class="result__color">XX%</span> since 1995
    </p>

    <div class="lines js-line"></div>
    
    <div class="daterange">
        <input type="range" min="0" max="100" value="0" id="date" />
    </div>

    <div class="share-container">
        <button class="share share--mail"></button>
        <button class="share share--twitter"></button>
        <button class="share share--facebook"></button>
        <p>Share your poverty</p>
    </div>
</div>
