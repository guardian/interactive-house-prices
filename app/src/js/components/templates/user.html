<div class="user__inner">
    <h2 class="subtitle">House prices in England and Wales</h2>
    <h1 class="title">Unaffordable country</h1>
    <p class="madlib">
        If you earned
        <input class="madlib__input" id="your_wage" type="text" list="wage" />
        and wanted to buy a place that cost
        <input class="madlib__input" id="your_multiplier" type="text" list="multiplier" />
        your annual salary
    </p>

    <datalist id="wage">
        <option value="the UK average">£25,000</option>
        <option value="the living wage">£18,000</option>
        <option value="the minimum wage">£12,675</option>
    </datalist>

    <datalist id="multiplier">
        <option value="3 times"></option>
        <option value="4 times"></option>
        <option value="5 times"></option>
    </datalist>
</div>
