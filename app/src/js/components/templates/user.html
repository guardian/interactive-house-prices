<div class="user__inner">
    <h2 class="subtitle">House prices in England and Wales</h2>
    <h1 class="title">Unaffordable country</h1>
    <p>If you earned</p>
    <form class="madlib js-wage">
        <p class="madlib__note">Your salary is not stored</p>
        <div class="madlib__input">
            <input class="madlib__input__text" type="text" placeholder="25,000" />
        </div>
    </form>
    <p>and wanted to buy a house at the median price in <span class="js-year"></span></p>

    <div class="line-affordable js-line"></div>

    <div class="range-slider js-date needsclick">
        <span class="range-slider__thumb needclick"></span>
    </div>
</div>
<div class="user__inner user__inner--results">
    <div class="results-minimap js-minimap"></div>
    <p>
        <span class="results-stat">
            <span class="js-user-ratio"></span> of the country
        </span>
        would be beyond your means
    </p>
    <p>
        <button class="share share--facebook"></button>
        <button class="share share--twitter"></button>
        <button class="share share--mail"></button>
    </p>
</div>
